application:
  config-server-base-url: http://localhost:8888

spring:
  application:
    name: config-batch
  datasource:
    url: jdbc:mysql://localhost:3307/task_server_schema
    username: batch_user
    password: batchuser
    driver-class-name: com.mysql.cj.jdbc.Driver
  config:
    import: optional:configserver:${application.config-server-base-url}
  cloud:
    config:
      uri: ${application.config-server-base-url}
      name: config-batch
      profile: default
      fail-fast: true
      retry:
        max-attempts: 3
        initial-interval: 1000
        multiplier: 2
        max-interval: 5000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  batch:
    jdbc:
      initialize-schema: always

server:
  port: 8081
