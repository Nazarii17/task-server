server:
  port: 8080

spring:
  application:
    name: task-server
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://localhost:3307/task_server_schema
    username: batch_user
    password: batchuser
    driver-class-name: com.mysql.cj.jdbc.Driver
  batch:
    jdbc:
      initialize-schema: always
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    config:
      uri: http://localhost:8888
      name: task-server
      profile: default
      fail-fast: true
      retry:
        max-attempts: 3
        initial-interval: 1000
        multiplier: 2
        max-interval: 5000
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always
    properties:
      org:
        quartz:
          job-store-type: JDBC
          jdbc:
            initialize-schema: NEVER
          properties:
            org.quartz.jobStore:
              tablePrefix: task_server_schema.QRTZ_
              driverDelegateClass: org.springframework.scheduling.quartz.LocalDataSourceJobStore
            org.quartz.threadPool:
              threadNamePrefix: scheduler-worker
              threadCount: 25

management:
  health:
    db:
      enabled: true  # Ensure built-in health checks like DB are enabled
    diskspace:
      enabled: true  # Enable diskspace health check

  endpoints:
    web:
      exposure:
        include: refresh, health, info, metrics

tasks:
  location: classpath:tasks/
